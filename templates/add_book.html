<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sách</title>
</head>
<body>
    <h2>Thêm Sách</h2>
    <form action="{{ url_for('add_book') }}" method="POST">
        <label for="title">Tên Sách:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="author">Tác Giả:</label><br>
        <input type="text" id="author" name="author" required><br><br>

        <label for="published_date">Ngày Xuất Bản:</label><br>
        <input type="date" id="published_date" name="published_date" required><br><br>

        <button type="submit">Thêm Sách</button>
    </form>
    <a href="{{ url_for('index') }}">Quay lại</a>
</body>
</html>
